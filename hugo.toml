baseurl = "https://buggy.cafe/"
title = "Evan Buggy"
theme = "hugo-theme-console"
languageCode = "en-us"

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  animateStyle = "animated zoomIn fast" 

  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "posts/"
  url = "posts/"
  
  [[params.navlinks]]
  name = "gallery/"
  url = "gallery/"

  [[params.meta]]
    favicon = false
    faviconVersion = "1"

[caches]
  [caches.images]
    dir = ':cacheDir/images'